<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="./styles/login-component.css" />
  </head>
  <body>
    <div class="logo">
      <a href="https://www.naver.com/"
        ><img src="./images/naver_logo.svg" alt="naver" class="naver-logo"
      /></a>
    </div>

    <!-- id input -->
    <div class="input id">
      <label for="id" class="sr-only">id</label>
      <input type="email" id="id" name="id" required placeholder="아이디" />
      <p class="warning-id">아이디는 이메일을 입력해 주세요</p>
    </div>

    <!-- password input -->
    <div class="input password">
      <label for="password" class="sr-only">password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="비밀번호"
        minlength="10"
      />
      <p class="warning-pw">비밀번호는 10자리 이상 입력해 주세요</p>
    </div>

    <!-- login button -->
    <button type="submit" class="login-btn">로그인</button>

    <!-- login state (로그인 상태 유지) -->
    <div class="login-state">
      <input
        type="checkbox"
        role="switch"
        id="login-state"
        name="login-state"
      />
      <label for="login-state">로그인 상태 유지</label>
    </div>

    <!-- IP 보안 -->
    <div class="ip-security">
      <label for="ip-security"
        ><a
          href="./pages/ip_security.html"
          title="IP 보안 페이지로 이동"
          target="_blank"
          rel="”noopener"
          noreferrer”
          >IP 보안</a
        ></label
      >
      <input type="checkbox" name="ip-security" id="ip-security" />
    </div>

    <!-- 로그인폼 -->
    <form action="/" class="login-form">
      <fieldset>
        <legend class="sr-only">로그인 폼</legend>
        <div class="wrapper">
          <!-- id input -->
          <div class="input id">
            <label for="id" class="sr-only">id</label>
            <input
              type="email"
              id="id"
              name="id"
              required
              placeholder="아이디"
            />
            <p class="warning-id">아이디는 이메일을 입력해 주세요</p>
          </div>

          <!-- password input -->
          <div class="input password">
            <label for="password" class="sr-only">password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="비밀번호"
              minlength="10"
            />
            <p class="warning-pw">비밀번호는 10자리 이상 입력해 주세요</p>
          </div>

          <!-- login button -->
          <button type="submit" class="login-btn">로그인</button>

          <div class="wrapper-state-security">
            <!-- login state (로그인 상태 유지) -->
            <div class="login-state">
              <input
                type="checkbox"
                role="switch"
                id="login-state"
                name="login-state"
              />
              <label for="login-state">로그인 상태 유지</label>
            </div>

            <!-- IP 보안 -->
            <div class="ip-security">
              <label for="ip-security">IP 보안</label>
              <input type="checkbox" name="ip-security" id="ip-security" />
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
